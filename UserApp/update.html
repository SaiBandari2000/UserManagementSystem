<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(to right, rgba(0, 0, 0, 0.9), rgba(50, 50, 50, 0.9)),
                  url('https://images.unsplash.com/photo-1532619187608-e5375cab36b7?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .update-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 30px 50px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      width: 360px;
      color: #fff;
      text-align: center;
    }

    .update-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }

    .update-box input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 14px;
    }

    .update-box input::placeholder {
      color: #ddd;
    }

    .update-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .update-box button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .home-link {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: crimson;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 10px red;
      transition: 0.3s ease;
    }

    .home-link:hover {
      background-color: #e60000;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6b6b;
      text-shadow: 0 0 5px #ff6b6b;
    }

    .note strong {
      color: #ff6666;
    }
  </style>
</head>
<body>
  <form class="update-box" action="update" method="post">
    <h2>Update Profile</h2>

    <input type="text" name="username" placeholder="Username" required />
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />

    <button type="submit">Submit Update</button>

    <!-- ‚úÖ Back to Home button neatly centered below the main button -->
    <a href="index.html" class="home-link">‚Üê Back to Home</a>

    <!-- üî¥ Note message -->
    <p class="note">
      üî¥ <strong>Note:</strong> The <u>Username</u> must exactly match the one used during registration.
      Otherwise, the update will fail!
    </p>
  </form>
</body>
</html>
