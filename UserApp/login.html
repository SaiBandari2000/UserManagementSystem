<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      width: 400px;
      padding: 40px 30px 50px;
      border-radius: 25px;
      background: #000;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 10px;
      background: #111;
      color: #fff;
      font-size: 15px;
    }

    .password-box {
      position: relative;
    }

    .eye-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #ff6b6b;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #ff6b6b, #a259ff);
      color: white;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 0 12px rgba(255, 107, 107, 0.4);
      cursor: pointer;
    }

    .home-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 10px;
      background: red;
      color: white;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 15px red;
    }

    .home-btn:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="login" method="post">
      <input type="text" name="username" placeholder="Username or Email" required />
      <div class="password-box">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i id="toggleEye" class="fa-solid fa-eye-slash eye-icon" onclick="togglePassword()"></i>
      </div>
      <button type="submit">Login</button>
    </form>

    <!-- ✅ Back to Home button centered under Login -->
    <a href="index.html" class="home-btn">← Back to Home</a>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById("password");
      const eye = document.getElementById("toggleEye");

      if (pwd.type === "password") {
        pwd.type = "text";
        eye.classList.remove("fa-eye-slash");
        eye.classList.add("fa-eye");
      } else {
        pwd.type = "password";
        eye.classList.remove("fa-eye");
        eye.classList.add("fa-eye-slash");
      }
    }
  </script>

</body>
</html>
