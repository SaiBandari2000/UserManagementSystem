<html>
<head>
  <title>User Management System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px #0f0;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      background-image: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background-image: linear-gradient(to right, #00b09b, #96c93d);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>User Management System</h1>
    <button class="btn" onclick="location.href='createuser.html'">Create User</button>
    <button class="btn" onclick="location.href='login.html'">Login</button>
    <button class="btn" onclick="location.href='update.html'">Update User</button>
    <button class="btn" onclick="location.href='delete.html'">Delete User</button>
  </div>
</body>
</html>
